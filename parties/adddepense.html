<section class="sectdepense">
    <h1 class="title3 ptitbar">Ajouter une dépense</h1>
    <form class="add-depense">
        <div class="form-group">
            <label for="">Quelle dépense</label>
            <input type="text" name="form-control" value="" placeholder="dépense..." />
        </div>
        <div class="form-group">
            <label for="">Qui a payé</label>
            <select name="payeurs">
                <option value="prénom1">prénom1</option>
                <option value="prénom2">prénom2</option>
                <option value="prénom3">prénom3</option>
                <option value="prénom4">prénom4</option>
            </select>
        </div>
        <div>
            <div class="form-group">
                <p>Selectionnez votre groupe :</p>
                <select class="inputDropDown">
                    <option class="opt grpblue">bleu</option>
                    <option class="opt grpred">rouge</option>
                    <option class="opt grpgreen">vert</option>
                </select>
            <!--<font color="blue">&#9632;</font>
            <font color="red">&#9632;</font>
            <font color="green">&#9632;</font>-->
            </div>
        </div>
        <div class="form-group">
            <label for="">Date</label>
            <input type="text" name="form-control" value="" placeholder="DD/MM/YY" />
        </div>
        <div class="form-group">
            <label for="">Montant</label>
            <input type="text" name="pass" id="pass" placeholder="Entrer votre montant" />
        </div>
        <div class="connect" ng-controller="registerCtrl">
            <button type="submit" class="addcrediter" ng-click="">ajouter</button>
            <button type="text" class="addcrediter" onclick="document.location.href='#/compte';">Annuler</button>
        </div>
    </form>
</section>
