<section id="compta" ng-controller="postCtrl">
	<div>
		<h1 class="title2">Benjamin</h1>
		<h4>le 15/08/2014</h4>
	</div>

	<div>
		<div class="namecred">
			<h2 class="crediteur">Les créditeurs</h2>
			<button type="button" class="addcrediter">Ajout créditeur</button>
		</div>
		<div class="container sectioncompta" ng-repeat="depense in depenses">

			<div class="blockcred">
				<div class="cred">
					<p>{{depense.usergroup}}</p>
				</div>
				<div class="total-histo">
					<p class="totalcred">total : {{depense.Montant}}</p>
					<p class="histo"><a href="#">historique{{depense.histo}}</a></p>
				</div>
				<div class="descript">
					<p>{{depense.Payeur}}</p><button type="button" class="modif"></button>
					<p>{{depense.Date}}</p>
					<p>{{depense.concernes}}</p>
					<p>{{depense.nbConcernes}}</p>
					<p>{{depense.Description}}</p>
				</div>
			</div>

		</div>
	</div>

</section>
